<div class="body">
  <div class="card">
    <p class="login-top">Login to Your Account<p>

    <form class="inputs">
      <input type="text" placeholder="username" class="user-input" formControlName="username">
      <input type="password" placeholder="password" class="user-pass" formControlName="password">
      <button class="submit-button">Log In</button>   
    </form>

    <button class="forgot-password" routerLink="/forgot-password">Forgot Password</button>
  </div>
    
  </div>
